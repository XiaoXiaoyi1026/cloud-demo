server:
  port: 10010
spring:
  application:
    name: gateway
  cloud:
    nacos:
      server-addr: localhost:81
    gateway:
      routes:
          # 路由路标, 必须唯一
        - id: user-service
          # 路由的目标地址
          uri: lb://userservice
          # 路由断言, 判断请求路径是否该为我管
          predicates:
            # 路径断言, 判断请求路径是否满足以/user/开头
            - Path=/user/**
        - id: order-service
          uri: lb://orderservice
          predicates:
            - Path=/order/**